<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Independence Day</title>
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background-color: white;
        text-align: center;
        color: #333;
    }

    header {
        background: linear-gradient(to right, #FF9933, white, #138808);
        padding: 20px;
        color: #004080;
        font-size: 2.5rem;
        font-weight: bold;
        animation: fadeInDown 1.2s ease;
    }

    @keyframes fadeInDown {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .chakra {
        width: 80px;
        margin: 15px auto;
        animation: spin 6s linear infinite;
    }

    @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }

    .container {
        max-width: 900px;
        margin: 20px auto;
        padding: 15px;
    }

    video {
        width: 100%;
        max-width: 600px;
        aspect-ratio: 1 / 1; /* Makes it square */
        border: 4px solid #004080;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0,0,0,0.3);
        object-fit: cover; /* Ensures it fills the square */
    }

    p {
        margin-top: 15px;
        font-size: 1.1rem;
        color: #444;
    }

    footer {
        margin-top: 30px;
        background: #004080;
        color: white;
        padding: 10px;
        font-size: 14px;
    }
</style>
</head>
<body>

<header>Happy Independence Day</header>

<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/17/Ashoka_Chakra.svg/1024px-Ashoka_Chakra.svg.png" alt="Ashoka Chakra" class="chakra">

</video>
</div>

</body>
</html>
